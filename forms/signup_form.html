<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="signupFormStyles.css" />
</head>
<body>
    <div class="background">
        <div class="imageContainer">
            <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=1862&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
        </div>
        <div class="mainForm">
            <form>
                <p class="description">
                    This is not a real online service! You know you need something<br />
                    like this in your life to help you realize your deepest dreams.<br />
                    Sign up <span style="font-style: italic;">now</span> to get started.<br />
                    <br />
                    You <span style="font-style: italic;">know</span> you want to.
                </p>
                <section class="userInfo">
                    <h2>Let's do this!</h2>
                    <div class="inputContainer">
                        <div>
                            <p>
                                <label for="firstName">
                                    FIRST NAME
                                </label>
                                <br />
                                <input type="text" name="firstName" />
                            </p>
                            <p>
                                <label for="email">
                                    EMAIL
                                </label>
                                <br />
                                <input type="email" name="email" />
                            </p>
                        </div>
                        <div>

                        </div>
                    </div>
                </section>
            </form>
        </div>
    </div>
</body>
</html>
